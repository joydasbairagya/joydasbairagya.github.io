<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research - Joy Das Bairagya</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      width: 80%;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #005f86;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }
    h2 {
      color: #0077b6;
      border-bottom: 2px solid #0077b6;
      padding-bottom: 5px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #005f86;
      color: white;
    }

    /* --- Video Slider Section --- */
    .video-slider {
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    /* Hide radios */
    .video-slider input {
      display: none;
    }

    .slides {
      display: flex;
      width: 200%;
      transition: margin-left 0.6s;
    }

    .slide {
      width: 50%;   /* each slide half of 200% */
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide video {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Slide Control */
    #video1:checked ~ .slides {
      margin-left: 0;
    }
    #video2:checked ~ .slides {
      margin-left: -100%;
    }

    /* Navigation Dots */
    .navigation-manual {
      position: absolute;
      width: 100%;
      bottom: 10px;
      display: flex;
      justify-content: center;
    }

    .manual-btn {
      border: 2px solid #0077b6;
      padding: 6px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.4s;
      margin: 0 5px;
      background: transparent;
    }

    .manual-btn:hover {
      background: #0077b6;
    }

    /* Active dot highlighting */
    #video1:checked ~ .navigation-manual label[for="video1"],
    #video2:checked ~ .navigation-manual label[for="video2"] {
      background: #0077b6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Research</h1>
  </header>
  
  <nav>
    <a href="index.html">Home</a>
    <a href="publications.html">Publications</a>
    <a href="academics.html">Academics</a>
    <a href="contact.html">Contact</a>
    <a href="Joy DaS Bairagya.pdf" download>ðŸ“„CV</a>
  </nav>
  
  <div class="container">
    <h2>Research Videos</h2>
    <div class="video-slider">
      <!-- Radios -->
      <input type="radio" name="radio-btn" id="video1" checked>
      <input type="radio" name="radio-btn" id="video2">

      <!-- Slides -->
      <div class="slides">
        <div class="slide">
          <video controls>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="slide">
          <video controls>
            <source src="Video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>

      <!-- Navigation Dots -->
      <div class="navigation-manual">
        <label for="video1" class="manual-btn"></label>
        <label for="video2" class="manual-btn"></label>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Joy Das Bairagya</p>
  </footer>
</body>
</html>
